name: Sync latest _workers.js

on:
  schedule:
    - cron: '0 3 * * *'  # 每天运行
  workflow_dispatch:     # 支持手动触发

permissions:
  contents: write  # 允许推送变更

jobs:
  sync-latest-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release info
        id: get_release
        run: |
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          JSON=$(curl -s $API_URL)
          DOWNLOAD_URL=$(echo "$JSON" | jq -r '.assets[] | select(.name == "worker.js") | .browser_download_url')
          VERSION_TAG=$(echo "$JSON" | jq -r '.tag_name')
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Download and rename to _workers.js
        run: |
          curl -L -o _workers.js "$DOWNLOAD_URL"

      - name: Write version.txt
        run: echo "$VERSION_TAG" > version.txt

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add _workers.js version.txt
            git commit -m "Update _workers.js to $VERSION_TAG"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit"
          fi
