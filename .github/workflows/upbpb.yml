name: Sync latest _workers.js

on:
  schedule:
    - cron: '0 3 * * *'  # 每天运行
  workflow_dispatch:     # 手动触发也可以

permissions:
  contents: write

jobs:
  sync-latest-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release info
        id: get_release
        run: |
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          JSON=$(curl -s $API_URL)
          DOWNLOAD_URL=$(echo "$JSON" | jq -r '.assets[] | select(.name == "worker.js") | .browser_download_url')
          VERSION_TAG=$(echo "$JSON" | jq -r '.tag_name')
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Compare with local version
        id: check_version
        run: |
          if [ -f version.txt ]; then
            LOCAL_VERSION=$(cat version.txt)
          else
            LOCAL_VERSION="none"
          fi
          echo "Local version: $LOCAL_VERSION"
          echo "Latest version: $VERSION_TAG"
          if [ "$LOCAL_VERSION" = "$VERSION_TAG" ]; then
            echo "Up to date. Skipping update."
            echo "skip_update=true" >> $GITHUB_OUTPUT
          else
            echo "Update needed."
            echo "skip_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Download and update files
        if: steps.check_version.outputs.skip_update == 'false'
        run: |
          curl -L -o _workers.js "$DOWNLOAD_URL"
          echo "$VERSION_TAG" > version.txt

      - name: Commit and push changes
        if: steps.check_version.outputs.skip_update == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add _workers.js version.txt
            git commit -m "Update _workers.js to $VERSION_TAG"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit"
          fi
