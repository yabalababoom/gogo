name: Sync latest worker.js

on:
  schedule:
    - cron: '0 3 * * *'  # 每天自动运行
  workflow_dispatch:     # 手动触发也支持

jobs:
  sync-latest-worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest release info
        id: get_release
        run: |
          API_URL="https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest"
          JSON=$(curl -s $API_URL)
          DOWNLOAD_URL=$(echo "$JSON" | jq -r '.assets[] | select(.name == "worker.js") | .browser_download_url')
          VERSION_TAG=$(echo "$JSON" | jq -r '.tag_name')
          echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Download latest worker.js
        run: |
          curl -L -o worker.js "$DOWNLOAD_URL"

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add worker.js
            git commit -m "Update worker.js from BPB-Worker-Panel $VERSION_TAG"
            git push
          else
            echo "No changes to commit"
          fi
